
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
      {% load static %}
    <link
            type="text/css"
            href="{% static 'accounts/css/bootstrap.min.css' %}"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link
            type="text/css"
            href="{% static 'accounts/css/signin.css' %}"
            rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">

      <h1 class="h1 mb-3 font-weight-normal" style="color: black">CLACHE</h1>
        <hr>
      <label for="inputUser" class="sr-only">User Name</label>
      <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus style="margin-bottom: 5px">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
